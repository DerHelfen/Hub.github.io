name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    env:
      PRIVATE_DATA_TOKEN: ${{ secrets.PRIVATE_DATA_TOKEN }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      # --- START PRIVATE DATA INTEGRATION ---
      - name: Verify private data token
        if: env.PRIVATE_DATA_TOKEN != ''
        run: |
          echo "PRIVATE_DATA_TOKEN is set (length: ${#PRIVATE_DATA_TOKEN})"
        env:
          PRIVATE_DATA_TOKEN: ${{ secrets.PRIVATE_DATA_TOKEN }}

      - name: Checkout private data repository
        if: env.PRIVATE_DATA_TOKEN != ''
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/Hub-private-data
          token: ${{ secrets.PRIVATE_DATA_TOKEN }}
          persist-credentials: false
          ref: main
          path: private-data-temp

      - name: Integrate private links
        if: env.PRIVATE_DATA_TOKEN != ''
        run: |
          PRIVATE_LINKS="private-data-temp/src/data/links.js"
          if [ -f "$PRIVATE_LINKS" ]; then
            cp "$PRIVATE_LINKS" src/data/links.js
            echo "Private links.js successfully integrated from $PRIVATE_LINKS."
          else
            echo "Warning: $PRIVATE_LINKS not found. Listing private-data-temp contents:"
            find private-data-temp -type f | head -20
            echo "Using local links.js."
          fi
      # --- END PRIVATE DATA INTEGRATION ---
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
