name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    env:
      PRIVATE_DATA_TOKEN: ${{ secrets.PRIVATE_DATA_TOKEN }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # --- START PRIVATE DATA INTEGRATION ---
      - name: Checkout private data repository
        if: env.PRIVATE_DATA_TOKEN != ''
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/Hub-private-data
          token: ${{ secrets.PRIVATE_DATA_TOKEN }}
          path: private-data-temp

      - name: Integrate private links
        if: env.PRIVATE_DATA_TOKEN != ''
        run: |
          if [ -f "private-data-temp/links.js" ]; then
            cp private-data-temp/links.js src/data/links.js
            echo "Private links.js successfully integrated."
          else
            echo "Warning: private-data-temp/links.js not found. Using local links.js."
          fi
      # --- END PRIVATE DATA INTEGRATION ---
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
